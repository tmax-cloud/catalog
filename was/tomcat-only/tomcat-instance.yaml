apiVersion: tmax.io/v1
kind: TemplateInstance
metadata:
  name: tomcat-only-template-instance
  namespace: default
  annotations:
    template-version: 5.0.3
    tested-operator-version: 1.1.0
  labels:
    template-was: tomcat-only
spec:
  clustertemplate:
    metadata:
      name: tomcat-only-template
    parameters:
    - name: APP_NAME
      value: tomcat-only-sample-app
    - name: SERVICE_TYPE
      value: LoadBalancer
    - name: RESOURCE_CPU
      value: 500m
    - name: RESOURCE_MEM
      value: 500Mi
