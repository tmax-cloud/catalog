apiVersion: tmax.io/v1
kind: TemplateInstance
metadata:
  name: java-s2b-templateinstance
  namespace: shlee
spec:
  clustertemplate:
    metadata:
      name: java-s2b-template
    parameters:
    - name: POD_NAME
      value: "java-s2b-pod" 
    - name: GIT_REPO
      value: "https://gitlab.com/sihyunglee823/springtest.git"
    - name: USR_SECRET_NAME
      value: "gitaccesstoken"
    - name: GITHUB_ID
      value: ""
    - name: GITLAB_TOKEN_NAME
      value: ""
    - name: USR_BUILD_CMD
      value: "gradle init; gradle build;"
    - name: USR_RUN_CMD
      value: "gradle bootRun;"
